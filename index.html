
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение номенклатуры топографической карты</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { padding: 10px; margin-top: 10px; width: calc(100% - 22px); box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Определение номенклатуры топографической карты</h1>
        <input type="text" id="coordinatesshg" placeholder="Введите градусы широты">
        <input type="text" id="coordinatesshm" placeholder="Введите минуты широты">
        <input type="text" id="coordinatesshs" placeholder="Введите секунды широты">
        <input type="text" id="coordinatesdgg" placeholder="Введите градусы долготы">
        <input type="text" id="coordinatesdgm" placeholder="Введите минуты долготы">
        <input type="text" id="coordinatesdgs" placeholder="Введите секунды долготы">
        <button onclick="getMapSheet()">Определить номенклатуру</button>
        <div id="result"></div>
    </div>
    <script>
        function getMapSheet() {
            const shg = document.getElementById('coordinatesshg').value;
            const shm = document.getElementById('coordinatesshm').value;
            const shs = document.getElementById('coordinatesshs').value;
            const dgg = document.getElementById('coordinatesdgg').value;
            const dgm = document.getElementById('coordinatesdgm').value;
            const dgs = document.getElementById('coordinatesdgs').value;

            // Простая логика для генерации номенклатуры
            const dg = dgg * 3600 + dgm * 60 + dgs;
            const sh = shg * 3600 + shm * 60 + shs;
            const bukva = Math.floor(sh / 14400) + 1;
            const ryad = Math.flor(dg / 21600) + 31;
            //var sh_bukva = String.fromCodePoint(65 + bukva);
            const result = `Номенклатура: ${bukva}-${ryad}`;

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
